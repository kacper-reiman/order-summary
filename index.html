<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

  
  </head>
  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="logo" class="logo">      </img>
   
       <section>
          <h1 class="header">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        
          <div class="plan__container">
            <img src="images/icon-music.svg" alt="tune-icon">
            
            <span class="price"><b>Annual Plan</b><br> $59.99/year</span>
            <a href="#">Change</a></div>
          <div class="btn__container">
            <button id="proceed__btn">Proceed to Payment</button>
            <button id="cancel__btn">Cancel Order</button>
          </div>
       </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/kacper-reiman">Kacper Reiman</a>.
    </footer>
  </body>
</html>
